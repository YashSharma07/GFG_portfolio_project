<!DOCTYPE html> <!-- Tells that document is of HTML type -->

<html lang="en">  

<!-- head tag where meta, title and other linking is done -->
<head>          

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title which appears on the top of the tab -->
    <title>Portfolio || Dwayne Johnson</title>

</head>


<!-- Body tags containes everything which will be on our webpage. The content, image and basically everything -->
<body>

    <!-- Header tag is a semantic tag which tells the browser that content inside it is the header content -->
    <header>

        <!-- Another semantic tag which is used to tell the browser that this is the navbar part -->
        <nav style="display: inline-block;">

            <!-- anchor tag is used to create linking between the elements and external pages -->
            <a href="#"><strong><h3>Dwayne</strong> Johnson</h3></a>

              
              <!-- Span tag is used to create an inline container or group -->
              <span>   </span>

          
            <!-- Div tag is similar to span tag but it takes the width-block  -->
            <div >

              <!-- unordered lists  -->
              <ul style="display: inline-block;">

                <!-- list items are used inside the ul tag which forms the content of the list -->

                <li>
                    <a href="#about">About</a>
                </li>

                <li>
                    <a href="#projects">Projects</a>
                </li>

                <li>
                    <a href="#certification">Certifications</a>
                </li>

              </ul>

              <!-- Creating Social handles-->
              <a href="https://www.linkedin.com/in/dwayne-rock-johnson-92160819a/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
              <a href="https://twitter.com/therock?lang=en" target="_blank" rel="noopener noreferrer">Twitter</a>
              <a href="https://www.instagram.com/therock/" target="_blank" rel="noopener noreferrer"> Instagram</a>
            </div>

          </nav>

    </header>

    <br>

    <div>
        <button>Front-end Developer</button>

        <h1 >First Solve The Problem, <br> Then Write The Code.</h1>

        <h5>I love to design, develop and deploy beautiful sites,<br> and I love what I do. </h5>

        <h4 > <a href="#contact"> Let's talk </a></h4>

    </div>

    <div>

        <img width="100" src="image.png" alt="My picture">

    </div>

<br>

    <!-- footer tag is a semantic tag which tells the browser that footer content is within this tag -->
    <footer>
      
        <!-- form tag is used to create the form-->
        <form action="/" method="POST">

            <div>

                <span>Name</span>

                <!-- input tag is the area where you take inputs -->
                <input type="text" placeholder="Name">

            </div> 
            <br>
            <button type="submit" value="submit">Submit</button>

        </form>
    </footer> 
   
</body>
</html>
